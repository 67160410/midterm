<!DOCTYPE html>
<html lang="th">
    <head>
        <title>Grade Calculator</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 30px;
            }
             .container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }
            h2 {
            text-align: center;
            margin-bottom: 10px;
            }
            .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            }

            .form-row label {
            width: 150px;
            font-weight: bold;
            }

            .form-row input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            }
            .form-row input:focus {
            outline: none;
            background-color: #eef6ff;
            border-color: #007bff;
            }
            .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            }

            button {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #ffffff;
            }
            #btn-calculate {
            background-color: #005abb;
            }
            #btn-clear {
            background-color: #6c757d;
            }

            #result-container {
            display: none;
            margin-top: 25px;
            padding: 15px;
            background-color: #cbfde1;
            border-left: 4px solid #005714;
            border-radius: 8px;
            }

            #result-container p {
            margin: 8px 0;
            font-size: 15px;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <h2>Grade Calculator</h2>

            <!-- Input Fields -->
             <div class="form-row">
                <label>ชื่อนักเรียน</label>
                <input id="student-name" type="text" placeholder="กรอกชื่อนักเรียน" required />
                </div>
             <div class="form-row">
                <label>ชื่อรายวิชา</label>
                <input id="subject-name" type="text" placeholder="กรอกชื่อรายวิชา" required />
                </div>
            <div class="form-row">
                <label>คะแนนสอบกลางภาค</label>
                <input id="midterm-score" type="text" placeholder="กรอกคะแนนสอบกลางภาค" required />
                </div>
            <div class="form-row">
                <label>คะแนนสอบปลายภาค</label>
                <input id="final-score" type="text" placeholder="กรอกคะแนนสอบปลายภาค" required />
                </div>
            <div class="form-row">
                <label>คะแนนงาน</label>
                <input id="assignment-score" type="text" placeholder="กรอกคะแนนงาน" required />
                </div>

            <!-- Buttons -->
             <div class="button-group">
                <button id="btn-calculate">Calculate Grade</button>
                <button id="btn-clear">Clear</button>
            </div>
            <!-- Result Section (hidden by default) -->
            <div id="result-container" style="display: none;">
            <p>Total Score: <span id="total-score">0</span></p>
            <p>Final Grade: <span id="final-grade">-</span></p>
            <p>Status: <span id="pass-status">-</span></p>
            </div>

    </body>

</html>
<script>
    function validateScore(score) {
// Return: true ถ้า 0-100 และเป็นตัวเลข
// Return: false ถ้าไม่ถูก
if (score === "" || score === null || score === undefined){
    return false;
}

const num = Number(score)

if(isNaN(num)){
    return false;
}

if (num < 0 || num > 100){
    return false;
}

return true;
 }
 /* ===== TEST ===== */
//console.log("85 =>", validateScore(85));
//console.log('"85" =>', validateScore("85"));
//console.log('"abc" =>', validateScore("abc"));
//console.log("-5 =>", validateScore(-5));
//console.log("105 =>", validateScore(105));
//console.log('"" =>', validateScore(""));

function calculateScore(midterm, final, assignment) {
    const m = Number(midterm);
    const f = Number(final);
    const a = Number(assignment);

    return (m * 0.2) + (f * 0.5) + (a * 0.3);
}

/* ====== TEST ====== */
//console.log(calculateScore(80, 90, 70));

function getGrade(score) {
    if (score >= 80) return "A";
    if (score >= 70) return "B";
    if (score >= 60) return "C";
    if (score >= 50) return "D";
    return "F";
}
/* ====== TEST ====== */
//console.log(getGrade(85)); 
//console.log(getGrade(72)); 
//console.log(getGrade(40)); 

function getStatus(grade) {
    if (grade === "F") {
        return "FAIL";
    }
    return "PASS";
}
/* ====== TEST ====== */
//console.log(getStatus("A"));
//console.log(getStatus("F"));

function saveToStorage(data) {
    let storedData = localStorage.getItem("studentData");

    let dataArray = storedData ? JSON.parse(storedData) : [];

    dataArray.push(data);

    localStorage.setItem("studentData", JSON.stringify(dataArray));
}

function loadFromStorage() {
    const data = localStorage.getItem("studentData");

    if (!data) {
        return null;
    }

    return JSON.parse(data);
}

/* ====== TEST ====== */
// console.log(loadFromStorage());

function handleCalculate() {
    const name = document.getElementById("student-name").value.trim();
    const subject = document.getElementById("subject-name").value.trim();
    const midterm = document.getElementById("midterm-score").value;
    const final = document.getElementById("final-score").value;
    const assignment = document.getElementById("assignment-score").value;

    if (name === "" || subject === "") {
        alert("Please enter student name and subject");
        return;
    }

    if (
        !validateScore(midterm) ||
        !validateScore(final) ||
        !validateScore(assignment)
    ) {
        alert("All scores must be between 0-100");
        return;
    }

    const totalScore = calculateScore(midterm, final, assignment);
    const grade = getGrade(totalScore);
    const status = getStatus(grade);

    document.getElementById("total-score").textContent = totalScore.toFixed(2);
    document.getElementById("final-grade").textContent = grade;
    document.getElementById("pass-status").textContent = status;
    document.getElementById("result-container").style.display = "block";

    const data = {
        name,
        subject,
        midterm: Number(midterm),
        final: Number(final),
        assignment: Number(assignment),
        score: totalScore,
        grade,
        status
    };

    saveToStorage(data);
}
document.getElementById("btn-calculate")
  .addEventListener("click", handleCalculate);

function handleclear() {
    document.getElementById("student-name").value = "";
    document.getElementById("subject-name").value = "";
    document.getElementById("midterm-score").value = "";
    document.getElementById("final-score").value = "";
    document.getElementById("assignment-score").value = "";

    document.getElementById("result-container").style.display = "none";

}
document.getElementById("btn-clear")
  .addEventListener("click", handleclear);



</script>
